<div style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: linear-gradient(135deg, #0a1128 0%, #1e3c72 100%);
    color: #00d4ff;
    font-family: 'Microsoft YaHei', Arial, sans-serif;
    display: flex;
    flex-direction: column;
    padding: 20px;
    box-sizing: border-box;
    overflow: hidden; /* 防止页面滚动 */
">
    <header style="
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        background: rgba(0, 0, 0, 0.3);
        padding: 10px 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 212, 255, 0.2);
    ">
        <div style="font-size: 24px; font-weight: bold; color: #00d4ff; text-shadow: 0 0 8px rgba(0, 212, 255, 0.6);">
            智能监控平台</div>
        <div style="display: flex; gap: 20px; align-items: center; font-size: 14px;">
            <div style="background: rgba(0, 0, 0, 0.5); padding: 5px 10px; border-radius: 5px;">{{ currentTime }}</div>
            <div style="display: flex; gap: 10px;">
                <button style="
                    padding: 8px 15px;
                    background-color: #007bff;
                    color: white;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                    transition: transform 0.15s ease-out;
                    box-shadow: 0 0 5px rgba(0, 212, 255, 0.5);
                ">添加设备</button>
                <button style="
                    padding: 8px 15px;
                    background-color: #007bff;
                    color: white;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                    transition: transform 0.15s ease-out;
                    box-shadow: 0 0 5px rgba(0, 212, 255, 0.5);
                ">布控</button>
                <button style="
                    padding: 8px 15px;
                    background-color: #007bff;
                    color: white;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                    transition: transform 0.15s ease-out;
                    box-shadow: 0 0 5px rgba(0, 212, 255, 0.5);
                ">转发</button>
                <button style="
                    padding: 8px 15px;
                    background-color: #dc3545; /* 红色表示返回或退出 */
                    color: white;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                    transition: transform 0.15s ease-out;
                    box-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
                " onclick="window.location.hash = '#/dashboard'">返回后台</button>
            </div>
        </div>
    </header>

    <main style="display: flex; flex: 1; gap: 20px;">
        <div style="
            flex: 0.25;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.2);
            display: flex;
            flex-direction: column;
        ">
            <div
                style="font-size: 18px; font-weight: bold; margin-bottom: 15px; color: #00d4ff; text-align: center; position: relative; padding-bottom: 10px;">
                设备列表<div
                    style="content:''; position:absolute; left:50%; bottom:0; transform:translateX(-50%); width:60px; height:2px; background:#00d4ff; box-shadow:0 0 8px rgba(0,212,255,0.6);">
                </div>
            </div>
            <div style="flex: 1; overflow-y: auto; color: #fff;">
                <div
                    style="background:rgba(0,0,0,0.3); border:1px solid rgba(0,212,255,0.3); padding:10px; margin-bottom:8px; border-radius:5px;">
                    设备 A</div>
                <div
                    style="background:rgba(0,212,255,0.15); border:1px solid #00d4ff; padding:10px; margin-bottom:8px; border-radius:5px; box-shadow:0 0 10px rgba(0,212,255,0.5);">
                    设备 B (active)</div>
                <div
                    style="background:rgba(0,0,0,0.3); border:1px solid rgba(0,212,255,0.3); padding:10px; margin-bottom:8px; border-radius:5px;">
                    设备 C</div>
            </div>
        </div>

        <div style="flex: 0.5; display: flex; flex-direction: column; gap: 15px;">
            <div
                style="flex: 1; background: #000; border-radius: 8px; overflow: hidden; position: relative; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 24px;">
                视频流区域
            </div>
            <div
                style="flex: 0.5; background: rgba(0, 0, 0, 0.3); border-radius: 8px; padding: 15px; box-shadow: 0 0 10px rgba(0, 212, 255, 0.2); display: flex; flex-direction: column;">
                <div
                    style="font-size: 18px; font-weight: bold; margin-bottom: 15px; color: #00d4ff; text-align: center; position: relative; padding-bottom: 10px;">
                    CPU 使用率<div
                        style="content:''; position:absolute; left:50%; bottom:0; transform:translateX(-50%); width:60px; height:2px; background:#00d4ff; box-shadow:0 0 8px rgba(0,212,255,0.6);">
                    </div>
                </div>
                <div
                    style="flex: 1; width: 100%; min-height: 120px; background: rgba(0,0,0,0.2); display: flex; align-items: center; justify-content: center;">
                    [ECharts CPU Chart Placeholder]
                </div>
            </div>
        </div>

        <div style="
            flex: 0.25;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.2);
            display: flex;
            flex-direction: column;
        ">
            <div
                style="font-size: 18px; font-weight: bold; margin-bottom: 15px; color: #00d4ff; text-align: center; position: relative; padding-bottom: 10px;">
                系统状态<div
                    style="content:''; position:absolute; left:50%; bottom:0; transform:translateX(-50%); width:60px; height:2px; background:#00d4ff; box-shadow:0 0 8px rgba(0,212,255,0.6);">
                </div>
            </div>
            <div style="display: flex; justify-content: space-around; gap: 10px; margin-top: 15px; flex-wrap: wrap;">
                <div
                    style="flex: 1; min-width: 100px; height: 120px; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;">
                    <div
                        style="width: 100%; height: 100px; background: rgba(0,0,0,0.2); display: flex; align-items: center; justify-content: center;">
                        [内存仪表盘]</div>
                    <div style="font-size: 13px; margin-top: 5px; color: #a0f0ff;">内存</div>
                </div>
                <div
                    style="flex: 1; min-width: 100px; height: 120px; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;">
                    <div
                        style="width: 100%; height: 100px; background: rgba(0,0,0,0.2); display: flex; align-items: center; justify-content: center;">
                        [磁盘仪表盘]</div>
                    <div style="font-size: 13px; margin-top: 5px; color: #a0f0ff;">磁盘</div>
                </div>
            </div>

            <div
                style="font-size: 18px; font-weight: bold; margin-top: 20px; margin-bottom: 15px; color: #00d4ff; text-align: center; position: relative; padding-bottom: 10px;">
                存储空间<div
                    style="content:''; position:absolute; left:50%; bottom:0; transform:translateX(-50%); width:60px; height:2px; background:#00d4ff; box-shadow:0 0 8px rgba(0,212,255,0.6);">
                </div>
            </div>
            <div
                style="width: 100%; height: 20px; background: rgba(0, 0, 0, 0.5); border-radius: 10px; overflow: hidden; position: relative;">
                <div
                    style="height: 100%; width: 65%; background: linear-gradient(90deg, #00d4ff, #007bff); border-radius: 10px; display: flex; align-items: center; justify-content: flex-end;">
                    <span style="color: white; font-weight: bold; font-size: 10px; margin-right: 10px;">65%</span>
                </div>
            </div>

            <div
                style="font-size: 18px; font-weight: bold; margin-top: 20px; margin-bottom: 15px; color: #00d4ff; text-align: center; position: relative; padding-bottom: 10px;">
                告警信息<div
                    style="content:''; position:absolute; left:50%; bottom:0; transform:translateX(-50%); width:60px; height:2px; background:#00d4ff; box-shadow:0 0 8px rgba(0,212,255,0.6);">
                </div>
            </div>
            <div style="flex: 1; overflow-y: auto;">
                <div
                    style="background:rgba(255,0,0,0.2); border:1px solid rgba(255,0,0,0.4); padding:10px; margin-bottom:8px; border-radius:5px; display:flex; align-items:center;">
                    <span style="color:#ff0000; font-size:20px; margin-right:10px;">&#9888;</span>
                    <div>
                        <div style="font-weight:bold; color:#fff;">区域闯入警报！</div>
                        <div style="font-size:11px; color:#ffcccc;">2023-10-26 10:30:00</div>
                    </div>
                </div>
                <div
                    style="background:rgba(255,0,0,0.2); border:1px solid rgba(255,0,0,0.4); padding:10px; margin-bottom:8px; border-radius:5px; display:flex; align-items:center;">
                    <span style="color:#ff0000; font-size:20px; margin-right:10px;">&#9888;</span>
                    <div>
                        <div style="font-weight:bold; color:#fff;">设备离线：摄像头 B</div>
                        <div style="font-size:11px; color:#ffcccc;">2023-10-26 09:45:12</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
